
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row mb-4">
                        <div class="col-auto">
                          <button type="button" class="btn btn-icon btn-back" (click)="onBack()">
                            <i class="bi bi-arrow-left"></i>
                          </button>
                        </div>
                        <div class="col">
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <form class="mx-1 mx-md-4" [formGroup]="loginForm">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="input-group mb-3">
                                <i class="bi bi-lock-fill registration-icons"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        formControlName="userCredential"
                                        [ngClass]="{'is-invalid': userCredential.errors && (userCredential.touched || userCredential.dirty), 'is-valid': userCredential.valid}"/>
                                    <label class="form-label">Username/Email</label>
                                    <div class="invalid-feedback" >
                                        <strong *ngIf="userCredential.errors?.['required']">Username/Email is required</strong>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="input-group mb-3">
                                <i class="bi bi-key-fill registration-icons"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input 
                                    type="password" 
                                    class="form-control"
                                    formControlName="password"
                                    [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty), 'is-valid': password.valid}"/>
                                    <div class="invalid-feedback" >
                                        <strong *ngIf="password.errors?.['required']">
                                            Password is required
                                        </strong>
                                    </div>
                                    <label class="form-label">Password</label>
                                </div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <a routerLink="/send-reset-password-email" >Forgot Password?</a>
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button 
                                    type="button" 
                                    class="btn btn-primary btn-lg" 
                                    [disabled]="loginForm.invalid" 
                                    (click)="onLogin(loginForm.value)">
                                        Login
                                    </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
