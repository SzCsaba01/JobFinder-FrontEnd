<div class="container">
  <mat-card class="mat-card">
    <mat-card-header class="card-header">
      <button
        type="button"
        class="btn btn-icon btn-back"
        (click)="onBackButtonClicked()"
      >
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-title">
        <mat-card-title class="card-title">Forgot Password</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form
        [formGroup]="emailFormGroup"
        (ngSubmit)="sendResetPasswordEmail(email.value)"
        class="forgot-password-form"
      >
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="email.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email.hasError('email')"
            >Invalid email format</mat-error
          >
        </mat-form-field>

        <button
          class="btn btn-primary forgot-password-button"
          type="submit"
          (click)="sendResetPasswordEmail(email.value)"
          [disabled]="emailFormGroup.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
