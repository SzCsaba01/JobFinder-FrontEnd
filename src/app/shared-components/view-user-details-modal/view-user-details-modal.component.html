<div [ngStyle]="{'display':'block'}" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i (click)="onCloseModal()" class="bi bi-arrow-left"></i>
                <h4 class="modal-title mx-auto">User Details</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="user">
                    <div class="form-group">
                        <label>Username</label>
                        <input disabled type="text" class="form-control"  [value]="user.username" readonly>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input disabled ="text" class="form-control" [value]="user.firstName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input disabled type="text" class="form-control" [value]="user.lastName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input disabled type="text" class="form-control" [value]="user.email" readonly>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isEmailConfirmed" [checked]="user.isEmailConfirmed" disabled>
                            <label class="form-check-label" for="isEmailConfirmed">Is Email Confirmed</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Education</label>
                        <textarea disabled class="form-control" [value]="user.education" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <textarea disabled class="form-control" [value]="user.experience" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                        <textarea disabled class="form-control" [value]="user.skills" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input disabled type="text" class="form-control"  [value]="user.country" readonly>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input disabled type="text" class="form-control"  [value]="user.state" readonly>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input disabled type="text" class="form-control"  [value]="user.city" readonly>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="mx-auto btn btn-danger" (click)="onDeleteUser()">Delete User</button>
            </div>
        </div>
    </div>
</div>  

<app-confirmation-modal
    *ngIf="isConfirmationModalShown"
    [message]="confirmationModalMessage"
    (confirmEvent)="onConfirmDeleteUser($event)">
</app-confirmation-modal>
